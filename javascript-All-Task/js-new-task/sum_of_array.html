<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="calculateSum()">Click</button>
</body>
<script>
    let a = [3, 6, 5, 2, 1];
    let sum = 0;

    function calculateSum() {
        for (let i = 0; i < a.length; i++) {
            sum += a[i];
        }
        console.log(sum);
    }
</script>
</html>
