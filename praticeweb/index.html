    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Karka Academy | Pay Af x</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Merriweather:700,900');




.container { 
  width:60%; 
  margin:0 auto; 
  display:block; 
}

.label {
  font-size:30px;
  font-weight:800;
  background: #000;
  display:block;
  /* margin:40px 0; */
  /* padding:40px 0; */
  border-radius:3px;
  text-align:center;
  position:relative;
  text-transform:uppercase;
  transition:.2s ease-in-out;
  -webkit-transition:.2s ease-in-out;
  -moz-transition:.2s ease-in-out;
}

.label:after {
  content:'';
  width:50px;
  height:50px;
  background:#fff;
  position:absolute;
  top:50%;
  left:0;
}
.label:before {
  content:'';
  width:50px;
  height:50px;
  background:#fff;
  position:absolute;
  top:50%;
  right:0;
}



.label.circle { 
  background:#bed829; 
  border-bottom:1px solid #a6bf1c ;
  border-top:1px solid #bcd628;
}
.label.circle:hover {
  background:#a6bf1c;
}
.label.circle:after {
  width:60px;
  height:60px;
  border-radius:50%;
  margin:-30px 0 0 -25px;
  border-right:1px solid #bcd628;
}
.label.circle:before {
  width:60px;
  height:60px;
  border-radius:50%;
  margin:-30px -25px 0 0;
  border-left:1px solid #bcd628;
}
h6 span{
    background-color: #000;
    padding: 10px 10px 10px 10px;
    border-radius: 50%;

}

    </style>

    
</body>
<div class="container">
    <div class="label circle">
        <p><span>1.</span> 100% Job Assured Program</p>
    </div>
</div>

</html>
