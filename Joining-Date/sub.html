<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
                        <p id="calender1" style="font-size: 14px;font-weight: bolder;color: #F00037;background-color: #f0003849;padding: 8px 15px;">
                            <span id="calender" style="cursor: pointer;"><i onclick="handle_load()" id="calendar-icon" class="fas fa-calendar"></i></span> Next Batch Starts on 5th February
                        </p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#calendar-icon').datepicker({
                format: 'mm/dd/yyyy',
                todayHighlight: true,
                autoclose: true
            }).on('changeDate', function(e) {
                var selectedDate = new Date(e.date);
                var dayOfWeek = selectedDate.getDay();
                
                var daysToAdd = 1;
                if (dayOfWeek >= 0 && dayOfWeek <= 3) {
                    daysToAdd = 8 - dayOfWeek;
                }
                else if (dayOfWeek >= 4 && dayOfWeek <= 6) {
                    daysToAdd = 8 - (dayOfWeek - 7);
                }

                selectedDate.setDate(selectedDate.getDate() + daysToAdd);
                
                var nextMonday = selectedDate.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric' });
                
                // Append the selected date to the p tag
                document.getElementById("calender1").innerHTML = "Next Batch Starts on " + nextMonday;
            });
        });
    </script>
</body>
</html>
