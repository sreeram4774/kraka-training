<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
    <!-- <div class="input-group date">
        <span class="input-group-text" style="cursor: pointer;"><i id="calendar-icon" class="fas fa-calendar"></i></span>
    </div> -->

    <!-- <p>Next batch will start on "<span id="date"></span> th <span id="month"></span>"</p> -->
    <span>Next batch will start on "<span id="date"></span> th <span id="month"></span>"</span>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            var today = new Date();

            var dayOfWeek = today.getDay();
            var daysToAdd = 1;
            if (dayOfWeek >= 0 && dayOfWeek <= 3) {
                daysToAdd = 8 - dayOfWeek; 
            } else if (dayOfWeek >= 4 && dayOfWeek <= 6) {
                daysToAdd = 8 - (dayOfWeek - 7); 
            }

            var nextMondayDate = new Date(today);
            nextMondayDate.setDate(today.getDate() + daysToAdd);

            var date = nextMondayDate.toLocaleDateString('en-US', { day: '2-digit' });
            var month = nextMondayDate.toLocaleDateString('en-US', { month: 'long' });

            $('#date').text(date);
            $('#month').text(month);
        });
    </script>
</body>
</html>
