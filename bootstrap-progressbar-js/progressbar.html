<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adjust the progress bar styling */
        .progress {
            height: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div style="height: 200vh;border: 2px solid black;">
        <div class="progress">
            <div class="progress-bar" id="scrollProgressBar"></div>
        </div>

    </div>
   
    
    <!-- Your content goes here -->

    <script>
        // Get the progress bar element
        const progressBar = document.getElementById('scrollProgressBar');

        // Calculate and update the progress bar width based on scroll position
        function updateProgressBar() {
            const scrollPosition = window.scrollY;
            const documentHeight = document.documentElement.scrollHeight - window.innerHeight;
            const progress = (scrollPosition / documentHeight) * 100;
            progressBar.style.width = progress + '%';
        }

        // Update the progress bar when the window is scrolled
        window.addEventListener('scroll', updateProgressBar);
    </script>
</body>
</html>
