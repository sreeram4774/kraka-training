<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 600px;
        }
        .ticket{
            /* border: 2px solid black; */
            border-radius: 10px;
            background-color: aqua;
            width:80%;
            height: 400px;
            position: relative;
        }
        .whitepart{
            height: 50px;
            width: 40%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: white;
            border-bottom-left-radius: 100%;
            border-bottom-right-radius: 100%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="ticket">
            <div class="whitepart">

            </div>
        </div>
    </div>
</body>
</html>
