<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Boxes with Flex</title>
<style>
 

    .box {
        width:(33.33%); 
        height: 100px;
        margin: 10px;
        text-align: center;
        line-height: 100px;
        font-size: 20px;
    }

    @media (max-width: 425px) {
        .box {
            width:100%; 
            display: flex;
            flex-wrap: wrap;
        }
    }

    @media (min-width: 426px) and (max-width: 768px) {
        .box {
            width: calc(50%); 
            display: flex;
            flex-wrap: wrap;
        }
    }

    @media (min-width: 769px) {
        .box {
            width: calc(33.33%); 
            display: flex;
            flex-wrap: wrap;
        }
    }

    .box1 { background-color: #FF5733; }
    .box2 { background-color: #FFC300; }
    .box3 { background-color: #DAF7A6; }
    .box4 { background-color: #A0E7E5; }
    .box5 { background-color: #BDC3C7; }
    .box6 { background-color: #FF6347; }
</style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
        <div class="box box6">6</div>
    </div>
</body>
</html>
