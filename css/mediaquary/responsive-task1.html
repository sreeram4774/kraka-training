<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            height: 600px;
            
        }
        .header{
            display: flex;
        }
        .bodys{
            display: flex;
            height: 400px;
        }
        .aside-left{
            width: 20%;
            background-color: black;
        }
        .section{
            width: 60%;
            background-color: blueviolet;
        }
        .aside-rigth{
            width: 20%;
            background-color: cadetblue;
        }
        .footer{
            background-color: brown;
            height: 100px;
        }
        @media only screen and (min-width:320px) and (max-width:425px){
        .bodys{
            display: flex;
            /* flex-direction: column;
            height: 400px; */
            flex-wrap: wrap;
        
        }
       
        .aside-left{
            width: 100%;
            /* height: 133px; */
            
        }
        .section{
            width: 100%;
            /* height: 133px; */

        }
        .aside-rigth{
            width: 100%;
            /* height: 134px; */

        }
        }
        @media only screen and (min-width:426px) and (max-width:1024px){
        .bodys{
            display: flex;
            /* flex-direction: column; */
            flex-wrap: wrap;
            height: 400px;
        }
       
        .aside-left{
            width: 50%;
        }
        .section{
            width: 50%;
        }
        .aside-rigth{
            width: 100%;
        }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header">
            <div class="box1">

            </div>
            <div class="box2">

            </div>

        </div>
        <div class="bodys">
            <div class="aside-left">

            </div>
            <div class="section">

            </div>
            <div class="aside-rigth">

            </div>

        </div>
        <div class="footer">

        </div>
        

    </div>
    
</body>
</html>
