<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            border: 10px solid brown;
            padding: 10px; /* Add padding to the container to create space around the boxes */
            display: flex; /* Use flexbox to easily control spacing */
            flex-direction: column; /* Arrange boxes vertically */
        }

        .box > div {
            margin-bottom: 20px; /* Add margin between each box */
        }

        .box1 {
            padding: 10px;
            border: 5px solid green;
            text-align: center;
        }

        .box2 {
            padding: 10px;
            border: 5px solid red;
            text-align: center;
        }

        .box3 {
            border: 5px solid darkturquoise;
            padding: 10px;
            text-align: center;
        }

        .box4 {
            padding: 5px;
            border: 10px solid darkblue;
            text-align: center;
        }

        .box6 {
            padding: 10px;
            border: 5px solid black;
            text-align: center;
        }

        .box7 {
            padding: 10px;
            border: 5px solid yellowgreen;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="box1"><h1>header</h1></div>
    <div class="box2"><h1>nav</h1></div>
    <div class="box3"><h1>main</h1></div>
    <div class="box4"><h1>aside</h1></div>
    <div class="box6"><h1>aside</h1></div>
    <div class="box7"><h1>footer</h1></div>
</div>
</body>
</html>
