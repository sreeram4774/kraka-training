<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    
      input{
        margin-left: 37%;
        margin-top: 10%;
      }
    
</style>
<body>
   <div class="back" style="background:linear-gradient(to top, #fdcbf1 0%, #fdcbf1 1%, #e6dee9 100%) ;height:600px;">
    <h1 class="text-center">Too Doo List </h1>
    <input class="w-25" id="text" type="text">
    <button style="width: 6%; background-color: aqua; border-radius: 5px;margin-left: 10px;" onclick="submit()">Add</button>
    <ul style="margin-left: 40%;margin-top: 30px;" id="add">
        <!-- <li>
            Hello
            <button onclick="item(event)">Delete</button>
        </li> -->
    </ul>
   </div>
    
</body>
<script>
    var a=document.getElementById("add")
    var b=document.getElementById("text")
    function submit(){
        var list=document.createElement("li")
        list.innerHTML=b.value+"<button style='margin-left:10px; margin-top:10px width: 6%; background-color: black; border-radius: 5px;color:white;' onclick='item(event)'>Delete</button><button style='margin-left:10px; margin-top:10px width: 6%; background-color: black; border-radius: 5px;color:white;' onclick='item(event)'>Edit</button>"
        a.append(list)
        b.value=""
        

    }
    function  item(event){
        event.target.parentElement.remove()
        
    }
</script>
</html>
