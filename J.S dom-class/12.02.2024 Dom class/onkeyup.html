<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input onkeyup="submit()" type="text" id="text1">
    <p id="para"></p>
</body>
<script>
    function submit(){
        let a=document.getElementById("text1").value
        let b=document.getElementById("para");
        b.innerHTML=a
    }
</script>
</html>
