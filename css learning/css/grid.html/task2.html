<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        display: grid;
        margin: 50px;
        grid-template-columns: repeat(3,1fr);
        gap: 20px;
        background-color:darkorange;
        grid-template-rows: 100px 200px 100px;
        grid-auto-flow: column;
    }
    .box1{
        background-color: green;
        color: white;
        font-size: 40px;
        display: grid;
        justify-content: center;
        align-items: center;
    }

</style>
<body>
    <div class="box">
        <div class="box1">1

        </div>
        <div class="box1">2

        </div>
        <div class="box1">3

        </div>
        <div class="box1">4

        </div>
        <div class="box1">5

        </div>
        <div class="box1">6

        </div>
        <div class="box1">7

        </div>


    </div>
    
</body>
</html>
