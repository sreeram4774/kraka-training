<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="color" onclick="submit()">Change</button>
</body>
<script>
    var result=document.getElementById("color")
    function submit(){
        // var a=document.createEvent("AnimationEvent")
        result.style.backgroundColor="red"     
    }
</script>
