<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="submit(event)" id="one">SreeRam</button>
    <button onclick="submit(event)" id="two">ASwin</button>
    <button onclick="submit(event)" id="three">47</button>
    <h1 id="four"></h1>

</body>
<script>
    var a=document.getElementById("four")

    function submit(event){
        a.textContent=event.target.textContent
    }


</script>
