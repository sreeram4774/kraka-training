<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title><link rel="stylesheet" href="./style.css">
    <style>
        
    </style>
</head>
<body>
<div class="box" style="background-image:url(../../../Downloads/8iAP1eI.webp);background-repeat: no-repeat;background-position: center;height: 100vh;background-size: cover;">
    <div class="container">
        <div class="calculator">
            <div class="div ">
                <h4>CASIO</h4>
            </div>
            <div class="div1">    
                 <h5>FX:47AS</h5>
            </div> 
            <input type="text" placeholder="0" id="outputscreen">
            <button class="btn3"class="hover_btn" onclick="cl()">Cl</button>
            <button class="btn3"class="hover_btn" onclick="del()">DEL</button>
            <button class="btn3"class="hover_btn" onclick="display('%')">%</button>
            <button class="btn3"class="hover_btn" onclick="display('/')">/</button>
            <button class="btn3"class="hover_btn" onclick="display('7')">7</button>
            <button class="btn3"class="hover_btn" onclick="display('8')">8</button>
            <button class="btn3"class="hover_btn" onclick="display('9')">9</button>
            <button class="btn3"class="hover_btn" onclick="display('*')">*</button>
            <button class="btn3"class="hover_btn" onclick="display('4')">4</button>
            <button class="btn3"class="hover_btn" onclick="display('5')">5</button>
            <button class="btn3"class="hover_btn" onclick="display('6')">6</button>
            <button class="btn3"class="hover_btn" onclick="display('-')">-</button>
            <button class="btn3"class="hover_btn" onclick="display('1')">1</button>
            <button class="btn3"class="hover_btn" onclick="display('2')">2</button>
            <button class="btn3"class="hover_btn" onclick="display('3')">3</button>
            <button class="btn3"class="hover_btn" onclick="display('+')">+</button>
            <button class="btn3"class="hover_btn" onclick="display('.')">.</button>
            <button class="btn3"class="hover_btn" onclick="display('0')">0</button>
            <button class="btn3"class="hover_btn" onclick="calculate()"class="equal">=</button>
    
            
        </div>

    </div>
</div>   
</body>
<script>
    let outputscreen=document.getElementById("outputscreen");
    function display(num){
        outputscreen.value += num;
    }
    function cl(){
        outputscreen.value= '';
    }
    function calculate(){
        try{
            outputscreen.value=eval(outputscreen.value);
        }
        catch(error){
            alert("invalid")
        }
    }
    
        function del(){
            outputscreen.value=outputscreen.value.slice(0,-1)
        }
 
</script>
</html>
